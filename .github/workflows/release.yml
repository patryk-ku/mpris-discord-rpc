name: release

on:
    push:
        tags:
            - "**"

env:
    CARGO_TERM_COLOR: always

jobs:
    release:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: music-discord-rpc
                    - os: macos-13
                      target: music-discord-rpc-macos-amd64 # Intel macOS
                    - os: macos-14
                      target: music-discord-rpc-macos-arm64 # Apple Silicon macOS

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4

            - uses: dtolnay/rust-toolchain@stable

            - name: Install Ubuntu dependencies
              if: runner.os == 'Linux'
              run: |
                  echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
                  sudo add-apt-repository -y universe
                  sudo apt-get -y update
                  sudo apt-get install -y libdbus-1-dev pkg-config nfpm libfuse2
              env:
                  DEBIAN_FRONTEND: noninteractive

            - name: Install appimagetool
              if: runner.os == 'Linux'
              run: |
                  wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
                  chmod +x appimagetool-x86_64.AppImage
                  sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

            - name: "Create env file"
              run: |
                  touch .env
                  echo LASTFM_API_KEY=${{ secrets.LASTFM_API_KEY }} >> .env

            - name: Build
              run: |
                  cargo build --release

            - name: Create .deb package
              if: runner.os == 'Linux'
              run: |
                  nfpm package --packager deb --config nfpm.yaml --target target/release/music-discord-rpc.deb

            - name: Create .rpm package
              if: runner.os == 'Linux'
              run: |
                  nfpm package --packager rpm --config nfpm.yaml --target target/release/music-discord-rpc.rpm

            - name: Create .AppImage package
              if: runner.os == 'Linux'
              run: |
                  cargo install cargo-appimage
                  cargo appimage

            - name: Package tar.gz (macOS only)
              if: runner.os == 'macOS'
              run: |
                  tar -czf target/release/${{ matrix.target }}.tar.gz -C target/release music-discord-rpc
                  rm target/release/music-discord-rpc

            - name: GH Release (Linux)
              if: startsWith(github.ref, 'refs/tags/') || runner.os == 'Linux'
              uses: softprops/action-gh-release@v2
              with:
                  body_path: .github/release-notes.md
                  files: |
                      target/release/music-discord-rpc
                      target/release/music-discord-rpc.deb
                      target/release/music-discord-rpc.rpm
                      target/appimage/music-discord-rpc.AppImage

            - name: GH Release (macOS)
              if: startsWith(github.ref, 'refs/tags/') || runner.os == 'macOS'
              uses: softprops/action-gh-release@v2
              with:
                  body_path: .github/release-notes.md
                  draft: true
                  files: |
                      target/release/${{ matrix.target }}.tar.gz
